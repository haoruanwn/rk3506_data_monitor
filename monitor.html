<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RK3506 数据监控面板</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-microchip"></i> RK3506 开发板数据监控</h1>
      <div class="status-container">
        <div class="status-indicator" id="statusIndicator"></div>
        <span id="statusText">正在连接数据服务...</span>
      </div>
    </header>

    <div class="dashboard">
      <!-- 实时数据流 -->
      <div class="card">
        <h2><i class="fas fa-stream"></i> 实时数据流</h2>
        <div class="data-display" id="dataContainer">
          <div class="data-item">
            <div class="data-content">等待数据连接...</div>
            <div class="data-time">--:--:--</div>
          </div>
        </div>
      </div>

      <!-- 设备状态 -->
      <div class="card">
        <h2><i class="fas fa-info-circle"></i> 设备状态</h2>
        <div class="device-info">
          <div class="info-item">
            <span class="info-label">设备ID</span>
            <span class="info-value" id="deviceId">DEVICE_001</span>
          </div>
          <div class="info-item">
            <span class="info-label">最后活跃</span>
            <span class="info-value" id="lastActive">--:--:--</span>
          </div>
          <div class="info-item">
            <span class="info-label">连接状态</span>
            <span class="info-value" id="connectionStatus">未连接</span>
          </div>
          <div class="info-item">
            <span class="info-label">运行时间</span>
            <span class="info-value" id="uptime">00:00:00</span>
          </div>
        </div>

        <h2 style="margin-top: 25px;"><i class="fas fa-chart-bar"></i> 数据统计</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="packetCount">0</div>
            <div class="stat-label">数据包总数</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="packetRate">0/s</div>
            <div class="stat-label">接收速率</div>
          </div>
        </div>

        <div class="connection-status" id="serverStatus">
          <h3>服务器连接状态</h3>
          <p>WebSocket状态: <span id="wsStatusText">未知</span></p>
          <p>TCP服务器状态: <span id="tcpStatusText">未知</span></p>
          <p>最后心跳: <span id="lastHeartbeat">--:--:--</span></p>
          <p>最后数据: <span id="lastDataTime">--:--:--</span></p>
        </div>
      </div>
    </div>

    <footer>
      <p>RK3506 监控系统 &copy; 2023 | 数据更新时间: <span id="currentTime">--:--:--</span></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
